<div class="gameContainer">
  <nav class="nav-top">
    <app-nav></app-nav>
  </nav>
  <div class="gameCards">
    <div class="filters">
      <div class="selectPlataform">
        <label class="lblPlataformtTittle" for="filterSelect">Plataforma:</label>
        <select id="filterSelect" class="form-select" [(ngModel)]="optionSelectedPlataform" (change)="searchByFilter(false)">
          <option value="Todos">Todos</option>
          <option value="PC">PC</option>
          <option value="PlayStation4">PlayStation 4</option>
          <option value="Xbox One">Xbox One</option>
          <option value="PlayStation5">PlayStation 5</option>
          <option value="Xbox Series">Xbox Series</option>
          <option value="Nintendo Switch">Nintendo Switch</option>
        </select>
      </div>
      <div class="containerSearch">
        <div class="containerInput">
          <input class="form-control inputSmall" (focus)="eventFocusSearch()" (blur)="eventBlurSearch()" [(ngModel)]="searchGameTittle" (keyup)="searchByFilter(false)">
        </div>
        <div class="iconContainer">
          <mat-icon>search</mat-icon>
        </div>
      </div>
    </div>
    <div class="game_gameCardsContainer">
      <app-game-card [gameEditionListInput] = gameEditionList></app-game-card>
      <div id="btnVerMas" class="centerContainer">
        <button mat-raised-button color="primary" (click)="turnThePage()">Ver m√°s</button>
      </div>
    </div>
  </div>
</div>
