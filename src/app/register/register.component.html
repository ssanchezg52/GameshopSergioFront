<div class="registerContainer">
  <nav class="nav-top">
    <app-nav></app-nav>
  </nav>
  <form class="cardRegister">
    <h1>Registrarse</h1>
    <div>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" [(ngModel)]="user" name="user">
        <button *ngIf="user" matSuffix mat-icon-button aria-label="Clear" (click)="user=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password">
        <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="passwordConfirm">
        <button *ngIf="passwordConfirm" matSuffix mat-icon-button aria-label="Clear" (click)="passwordConfirm=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Regiistrarse</button>
    </div>
  </form>
</div>
